  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
      margin: 0;
    }
    .app {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      margin: 100px auto 0 auto;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #ff7e5f;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #eb5757;
    }
    .riddle-box {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
    }
    .answer {
      margin-top: 0.75rem;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <!-- Navigation-->

        </ul>
      </div>
    </div>
  </nav>

  <div class="app">
    <h1>ðŸ§  Riddle Generator</h1>
    <button onclick="generateRiddle()">Get a Riddle</button>
    <div class="riddle-box" id="riddle"></div>
    <div class="answer" id="answer"></div>
  </div>

  <script>
    const riddles = [
      {
        question: "I speak without a mouth and hear without ears. I have nobody, but I come alive with wind. What am I?",
        answer: "An echo"
      },
      {
        question: "The more of this there is, the less you see. What is it?",
        answer: "Darkness"
      },
      {
        question: "What has keys but can't open locks?",
        answer: "A piano"
      },
      {
        question: "What gets wetter the more it dries?",
        answer: "A towel"
      },
      {
        question: "I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?",
        answer: "A map"
      }
    ];

    function generateRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      const riddle = riddles[randomIndex];
      document.getElementById("riddle").textContent = riddle.question;
      document.getElementById("answer").textContent = '';

      setTimeout(() => {
        document.getElementById("answer").textContent = riddle.answer;
      }, 4000);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
